{% extends "layout.html" %}


{% block body %}

<div class="container">
<div class="row row-cols-1 row-cols-md-3">
    {% for collection in collections %}
    <div class="col mb-4">
        <div class="card">
              <a href="{% url 'collection:collection' collection.meta_url %}">
              <img src="{{collection.img}}" class="card-img-top" alt="..."></a>
              <div class="card-body">
                  <h5 class="card-title">{{collection.name}}</h5>
                  <p class="card-text">{{collection.description}}</p>
              </div>
        </div>
        
      </div>
      {% endfor %}
</div>
</div>
{% endblock body %}
