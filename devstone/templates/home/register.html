{% extends "layout.html" %}
{% block title %} KayÄ±t Ol {% endblock title %} 
{% block body %}
<div class='row'>

    <div class="col-md-5 p-lg-5 mx-auto my-5">
    
    <form action="{% url 'home:register' %}" method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" name="first_name" placeholder="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" name="last_name" placeholder="Last name">
            </div>
        </div>
        </div>
        
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>

        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
    <div>
    Already have an account? <a href="{% url 'home:login' %}">Log In here.</a>
    </div>
    
    </div>
</div>

{% endblock %}
